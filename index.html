<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Animation Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to the soft vortex website</h1>
      <p>We are a team that originated in Minecraft, 2020.</p>
    </div>
  </section>

  <!-- Buttons Section -->
  <section class="buttons-section">
    <button id="discord-btn" onclick="window.location.href='https://discord.gg/your-invite-code'">Join our Discord</button>

    <!-- "About Us" Button with Dropdown Animation -->
    <div class="dropdown">
      <button id="about-btn">About Us</button>
      <div id="about-text" class="dropdown-content">
        <p>a chaotic NBT multi-toolkit made for minecraft.</p>
      </div>
    </div>

    <!-- Download Button -->
    <button id="download-btn" onclick="window.location.href='your-download-link-here'">Download Now</button>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 Your Website. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Animation Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Website</h1>
    
    <!-- Button to redirect to Discord -->
    <button id="discord-btn" onclick="window.location.href='https://discord.gg/your-invite-code'">Join our Discord</button>
    
    <!-- "About Us" Button with Dropdown Animation -->
    <div class="dropdown">
      <button id="about-btn">About Us</button>
      <div id="about-text" class="dropdown-content">
        <p>We are a group of passionate individuals creating a fun and engaging community. Join us and be part of something amazing!</p>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
